<head>
    <title>Betting 101</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Layout/semantic.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var cook = document.cookie;
        if (cook == false) {
            $(document).ready(function(){
               $(".Login_form").show(); 
            });
        } else {
            $(document).ready(function(){
               $(".Login_form").hide(); 
            });
        }
    </script>
</head>
<body>
    <!-- Menu -->
    <div class="ui attached stackable menu">
      <div class="ui container">
        <a class="item">
          <i class="home icon"></i> Home
        </a>
        <a class="item browse">
          <i class="grid layout icon"></i> Browse
        </a>
        <a class="item">
          <i class="mail icon"></i> Messages
        </a>
        <div class="ui simple dropdown item">
          More
          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item"><i class="edit icon"></i> Edit Profile</a>
            <a class="item"><i class="globe icon"></i> Choose Language</a>
            <a class="item"><i class="settings icon"></i> Account Settings</a>
          </div>
        </div>
        <div class="right item">
          <div class="ui input"><input placeholder="Search..." type="text"></div>
        </div>
      </div>
    </div>
    <!-- Sidebar -->
    <script src="Layout/semantic.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".browse").click(function(){
                $('.ui.labeled.icon.sidebar').sidebar('toggle');
            });
        }); 
    </script>
    <div class="ui left demo vertical inverted sidebar labeled icon menu">
      <a class="item">
        <i class="home icon"></i>
        Home
      </a>
      <a class="item">
        <i class="block layout icon"></i>
        Topics
      </a>
      <a class="item">
        <i class="smile icon"></i>
        Friends
      </a>
    </div>
    <!-- Login Function -->
    <div class="ui basic modal">
      <i class="close icon"></i>
      <div class="header">
        Archive Old Messages
      </div>
      <div class="content">
          <div class="ui two column middle aligned very relaxed stackable grid Login_form">
              <div class="column">
                <div class="ui form">
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                      <input placeholder="Username" type="text">
                      <i class="user icon"></i>
                    </div>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                      <input type="password">
                      <i class="lock icon"></i>
                    </div>
                  </div>
                  <div class="ui blue submit button">Login</div>
                </div>
              </div>
              <div class="ui vertical divider">
                Or
              </div>
              <div class="center aligned column">
                <div class="ui big green labeled icon button">
                  <i class="signup icon"></i>
                  Sign Up
                </div>
              </div>
            </div>
      </div>
      <div class="actions">
        <div class="two fluid ui inverted buttons">
          <div class="ui red basic inverted button">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green basic inverted button">
            <i class="checkmark icon"></i>
            Yes
          </div>
        </div>
      </div>
    </div>
</body>
